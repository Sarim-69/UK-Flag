<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="back blue">
        <div class="rtlt-whtdiag white">
            <div class="topright-red red"></div>

        </div>

        </div>

            <div class="redhorizontal red"></div>
        </div>

        The United<br />
